

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Add Payment </h5>
      </div>
      <!-- card-header end -->
      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="date">Date of Training</label>
                        <input type="date" placeholder="yyyy-mm-dd" class="form-control" id="date" name="date"[(ngModel)]="paymentInitiateObj.date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="amount">Amount to be Paid</label>
                        <input type="number" class="form-control" id="amount" name="amount"[(ngModel)]="paymentInitiateObj.amounToPaid">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="topic">Training Topic: </label>
                          <input type="text" placeholder="Training Topic" class="form-control" id="date" name="date"[(ngModel)]="paymentInitiateObj.trainingTopic">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="amount">Total Hours covered: </label>
                          <input type="text" class="form-control" id="amount" name="amount"[(ngModel)]="paymentInitiateObj.totalCoveredhours">
                        </div>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="topic">Trainer Name: </label>
                        <input type="text" placeholder="Trainer Name" class="form-control" id="trainer" name="trainer"[(ngModel)]="paymentInitiateObj.trainer">
                      </div>
                    </div>
                   
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-primary" (click)="createPaymentInitiate()">Add</button>
                  &nbsp;
                </div>
              </form>
              <!-- form end -->
            </div>
          </div>
        </div>
      </div>
      <!-- card body end -->
    </div>
  </div>
</div>
